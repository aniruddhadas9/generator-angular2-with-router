<div class="deal-finder-red deals-wrapper">
  <div class="row"><h1>First page</h1></div>
  <div class="row">
      <label>Region:</label>
      <input type="text" [(ngModel)]="region" name="region" required>
      <button type="button" (click)="getCountriesByRegion()">Search</button>
    <hr>
    <p style="color:red">{{error}}</p>
    <h1>Countries in {{region}}</h1>
    <div *ngFor="let country of countries">{{country.name}}</div>

  </div>
  <div class="row">
    <div class="sm-col-10">{{appService.message}}</div>
    <div class="sm-col-2">
      <button type="button" (click)="appService.message='[first]'" class="btn btn-primary">Update view</button>
    </div>
  </div>
  <div class="row">
    <div class="sm-col-10"><pre>{{serverData}}</pre></div>
    <div class="sm-col-2">
      <button type="button" (click)="summaryDetail()" class="btn btn-primary">Rest call</button>
    </div>
  </div>
</div>
